<!DOCTYPE html>
<html>
    <head>
        <title>Membuat Format Teks</title>
    </head>
    <body>
        <h2>Latihan Membuat Format Teks</h2>
        <ul>
            <!-- Format Tebal-->
            <li>
              <b>INI FORMAT TEBAL</b>
            </li>
            <!-- Format Miring-->
            <li>
                <i>INI FORMAT TEBAL</i>
              </li>
            <!-- Format Garis Bawah-->
            <li>
                <u>INI FORMAT TEBAL</u>
            </li>

        </ul>
    </body>
</html>
